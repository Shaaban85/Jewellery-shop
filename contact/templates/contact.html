{% extends 'base.html' %}
{% load static from staticfiles %}

{% block head_js %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_6JDS2p1l9mfzK3hEWxiJs");
   })();
</script>
<script src="static/js/sendEmail.js"></script>
{% endblock %}



{% block content %}

<div class="container">
    <div class="col-xs-12 col-md-6">
        <p class="contact-heading">GET TOUCH WITH US  <i class="fa fa-envelope"></i></p>
        <div class="center-form">
            <form onsubmit="return sendMail(this);">
            <label>Name:</label>
            <input type="text" name="user_name" class="form-control" id="fullname" placeholder="Name" required/><br>
            <label>E-mail:</label>
            <input type="email" name="user_email" class="form-control" id="emailaddress" placeholder="Email" required/><br>
            <label>Message:</label>
            <textarea rows="5" name="contact" class="form-control" id="message" placeholder="Write your message (optional)" required></textarea><br>
            <button type="submit" class="btn btn-success btn-lg center-block">Send Message</button>
            </form>
        </div> 
    </div>
</div>

{% endblock %}
