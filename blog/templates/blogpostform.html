{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <p class="post-heading">New Post</p>
    <div class="new-post-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>    
{% endblock %}
