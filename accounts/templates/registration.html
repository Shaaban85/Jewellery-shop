{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

<p class="alert"> If you already have account, you can <a href="{% url 'login' %}">sign in</a></p>

<form method="POST">
    {% csrf_token %}
    {{ registration_form | as_bootstrap }}
    <button type="submit" class="btn btn-default reg-button">Submit</button>
</form>

{% endblock %}
